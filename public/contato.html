              <section id="contato">
                    <div class="container">
                      <div class="row justify-content-center">

                        <!-- Input -->
                        <div class="col-md-6" id="color-letra">
                          <h2 id="puxando-letra">Contato</h2>
                          <h3>Deseja nos enviar alguma mensagem?</h3>
                          <h4>Preencha os campos abaixo e fale com a gente!!</h4>
                          <form>

                            <!-- Email -->
                            <div class="form-group">
                              <input type="email" class="form-control" id="email" required="" placeholder="Email" />
                            </div>

                            <!-- Assunto -->    
                            <div class="form-group">
                              <input type="text" class="form-control" id="assunto" required="" placeholder="Assunto" />
                            </div>

                            <!-- Text-Area -->    
                            <div class="form-group">
                             <textarea class="form-control" id="text-area" required="" cols="5" rows="6" placeholder="Sua Mensagem" 
                             style="resize: none;" 
                             ></textarea> 
                           </div>

                           <!-- Botão -->
                           <div>
                                <div class="col-md-6 col-md-offset-3" id="bottom">
                             <button type="submit" class="btn btn-primary btn-custom  btn-roxo col-md-12"  id="boton"><h4>Enviar Mensagem</h4> </button>
                                </div>
                            </div>

                         </form>
                       </div>   

                       <!-- Imagem Gmail -->
                       <div class="col-md-6 col-sm-12 col-xs-12" id="posicaoImagem">

                            <div class="col-md-6 col-md-offset-3">  
                                <div id="lg" class="centro"> 
                                <div class="wow jackInTheBox" data-wow-duration = "1" id="imagem-mensagem" >
                                    <img src="img/mensagem.png" id="foto" class="img-responsive"/>
                                </div>
                                </div>
                                </div>

                        </div> 
                            
                          <h3>Se preferir um contato imediato.</h3>
                          <h4>Anota nosso número!!</h4>
